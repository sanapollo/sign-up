<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="banner"></div>
            <div class="footer"></div>
        </div>


        <div class="main">
            <div class="header">
                <p>This is not a real online service! You know you need something <br> like this in your life to help
                    you realize your deepest dreams.</p>
                <p>You know you want to.</p>
            </div>
            <div class="capture">
                <h3>Let's do this!</h3>
                <div class="form">
                    <div class="capture-left">
                        <label for="first">First Name</label><br>
                        <input type="text" id="first">
                        <label for="email">Email</label><br>
                        <input type="email" id="email">
                        <label for="pass">Password</label><br>
                        <input type="password" id="pass">
                    </div>

                    <div class="capture-right">
                        <label for="last">Last Name</label><br>
                        <input type="text">
                        <label for="phone">Phone Number</label><br>
                        <input type="text">
                        <label for="confirm">Confirm Passsword</label><br>
                        <input type="text">
                    </div>
                </div>
            </div>
            <button>Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>

</html>
